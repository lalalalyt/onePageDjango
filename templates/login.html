<h1>Log In Below</h1>
<style>
  h5 {
    color: red;
  }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="login">
  {% csrf_token %}
  <p>name</p>
  <input type="text" name="username" />
  <p>password</p>
  <input type="password" name="password" /><br>
  <input type="submit" />
</form>
